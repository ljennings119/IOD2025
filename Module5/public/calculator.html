<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div>
    <label>Number 1: <input type="number" id="num1"></label>
  </div>
  <div>
    <label>Number 2: <input type="number" id="num2"></label>
  </div>
  <div>
    <button id="addButton">Add</button>
    <button id="subtractButton">Subtract</button>
    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>
  </div>
  <div>
    Result: <span id="result"></span>
  </div>
  <script>
    function calculate(op) {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      if (!num1 || !num2) return alert("Enter both numbers");
      fetch(`/calculator/${op}?num1=${num1}&num2=${num2}`)
        .then(res => res.json())
        .then(data => document.getElementById("result").textContent = data.result || data.error)
        .catch(err => document.getElementById("result").textContent = "Error fetching result");
    }
    document.getElementById("addButton").onclick = () => calculate("add");
    document.getElementById("subtractButton").onclick = () => calculate("subtract");
    document.getElementById("multiplyButton").onclick = () => calculate("multiply");
    document.getElementById("divideButton").onclick = () => calculate("divide");
  </script>
</body>
</html>
