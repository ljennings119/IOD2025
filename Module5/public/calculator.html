<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      width: 100px;
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <div>
      <label>Number 1: <input type="number" id="num1"></label>
    </div>
    <div>
      <label>Number 2: <input type="number" id="num2"></label>
    </div>
    <div>
      <button id="addButton">Add</button>
      <button id="subtractButton">Subtract</button>
      <button id="multiplyButton">Multiply</button>
      <button id="divideButton">Divide</button>
    </div>
    <div id="result">Result: â€”</div>
  </div>

  <script>
    function calculate(op) {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      if (!num1 || !num2) {
        alert("Enter both numbers");
        return;
      }

      fetch(`/calculator/${op}?num1=${num1}&num2=${num2}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").textContent = 
            `Result: ${data.result ?? data.error ?? "Unknown error"}`;
        })
        .catch(() => {
          document.getElementById("result").textContent = "Error fetching result";
        });
    }

    document.getElementById("addButton").onclick = () => calculate("add");
    document.getElementById("subtractButton").onclick = () => calculate("subtract");
    document.getElementById("multiplyButton").onclick = () => calculate("multiply");
    document.getElementById("divideButton").onclick = () => calculate("divide");
  </script>
</body>
</html>
