<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Feed</title>
  <link rel="stylesheet" href="Lab5.css">
</head>
<body>
  <h1>Latest News</h1>

  <div id="news-container"></div>

  <form id="news-form">
    <input id="title" placeholder="News Title" required>
    <textarea id="content" placeholder="News Content" required></textarea>
    <button type="submit">Add News</button>
    <button type="button" id="stop-btn">Stop Refresh</button>
  </form>

  <div id="news-container"></div>

  <script src="Lab5.js"></script>
</body>
</html>
