<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <img class="card-img" />
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>
    <div id="artist-list"></div>

    <script>
      function addCard(title, text) {
        // clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);

        // populate the template
        template.querySelector(".card-title").innerText = title;
        template.querySelector(".card-text").innerText = text;

        // include the populated template into the page
        document.querySelector("#card-list").appendChild(template);
      }

      addCard("Welcome", "How are you?");
      addCard("BOO!", "Happy Halloween!");
      addCard("HO, HO, HO", "Merry Christmas");

      //exercise 2
       const data = [
        { name: "bob", age: 23 },
        { name: "alice", age: 39 },
        { name: "charlie", age: 31 },
      ];
       
      data.forEach((person) => {
        addCard(person.name, `Age: ${person.age}`);
      });

      //exrecise 3
      const artists = [
      {
        name: "Van Gogh",
        portfolio: [
          {
            title: "Portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
          },
          {
            title: "Sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
          }
        ]
      },
      {
        name: "Claude Monet",
        portfolio: [
          {
            title: "Water Lilies",
            url: "https://uploads7.wikiart.org/images/claude-monet/water-lilies-1919.jpg"
          },
          {
            title: "Impression, Sunrise",
            url: "https://uploads0.wikiart.org/images/claude-monet/impression-sunrise.jpg"
          }
        ]
      }
    ];

    function createPortfolioCard(title, url) {
      return document.getElementById("card-template").content.cloneNode(true).querySelector(".card");
    }

    function createArtistCard(artist) {
      const artistCard = document.createElement("div");
      artistCard.classList.add("artist-card");

      const artistName = document.createElement("div");
      artistName.classList.add("artist-name");
      artistName.innerText = artist.name;
      artistCard.appendChild(artistName);

      const portfolioContainer = document.createElement("div");
      portfolioContainer.classList.add("portfolio");

      artist.portfolio.forEach(item => {
        const card = document.getElementById("card-template").content.cloneNode(true);
        card.querySelector(".card-title").innerText = item.title;
        card.querySelector(".card-img").src = item.url;
        card.querySelector(".card-text").innerText = `Artist: ${artist.name}`;
        portfolioContainer.appendChild(card);
      });

      artistCard.appendChild(portfolioContainer);
      document.getElementById("artist-list").appendChild(artistCard);
    }

    // Render all artists
    artists.forEach(createArtistCard);
    </script>
  </body>
</html>
