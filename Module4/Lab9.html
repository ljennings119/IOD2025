<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Store Categories</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
  <!-- Prepare a DOM container for ECharts -->
  <div id="main" style="width: 900px; height: 600px;"></div>

  <script type="text/javascript">
    // Initialize the echarts instance based on the prepared div
    let myChart = echarts.init(document.getElementById('main'));

    // Base chart setup
    let options = {
      title: {
        text: 'Fake Store Categories',
        left: 'center'
      },
      tooltip: {},
      xAxis: {
        type: 'category',
        data: []
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: '# Products',
        type: 'bar',
        data: [],
        itemStyle: {
          color: '#5470C6'
        }
      }]
    };

    // Fetch data from Fake Store API
    fetch('https://fakestoreapi.com/products')
      .then(response => response.json())
      .then(products => {
       
        const categoryCounts = {};

        products.forEach(item => {
          categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
        });

        const categories = Object.keys(categoryCounts);
        const counts = Object.values(categoryCounts);

        options.xAxis.data = categories;
        options.series[0].data = counts;

        myChart.setOption(options);
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
