<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconify Icon CDN Example</title>
    <!-- Include iconify-icon from CDN -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Iconify Icons Example</h1>
    <p>Here are some icons:</p>
    <iconify-icon icon="material-symbols:search"></iconify-icon>
    <iconify-icon icon="mdi:home"></iconify-icon>
    <iconify-icon icon="fa6-solid:user"></iconify-icon>
<iconify-icon icon="material-symbols-light:19mp-sharp" width="60" height="60"></iconify-icon>
</body>
</html>
